<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<title>TenneT Login</title>
</head>
<body>
	
	<div class="container main">
		<div>
			<h1 class="logo">TenneT</h1>
			<h2>Your local tenant community is one click away</h2>
		</div>
		<div id="login-wrapper">
			<form>
			    <input type="email" name="user-email" placeholder="Email"/>
			    <input type="password" name="user-pwd" placeholder="Password"/>
			    
			    <button type="submit" name="submitLogin" id="submit">Log In</button>
			 </form>
			 <hr>
			<button type="button" id="signup">Sign Up</button>
		</div>
	</div>

	<script src="scripts/jquery-3.6.3.min.js" type="text/javascript"></script>
	<script src="scripts/script.js" type="text/javascript"></script>
</body>
</html>
